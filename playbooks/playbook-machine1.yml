---
- hosts: machine1
  gather_facts: false
  vars:
    hey_install_target: "/usr/local/bin/hey"
  pre_tasks:
    - name: install required packages
      become: true
      package:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
      - curl
      - vim
      - jq
      - python-apt
      - apt-transport-https
      - gnupg
      - software-properties-common
      register: task_result
      until: task_result is success
      retries: 3
      delay: 20
      changed_when: false

    - name: install hey
      become: true
      get_url:
        url: https://storage.googleapis.com/hey-release/hey_linux_amd64
        dest: '{{ hey_install_target }}'

    - name: change permissions of installer
      become: true
      file:
        path: '{{ hey_install_target }}'
        state: file
        mode: 0755

- hosts: machine1
  vars:
    machine_host: 'machine1'
  roles:
     - { role: docker, become: true }
     - role: minikube
       become: true
       environment:
         MINIKUBE_HOME: '{{ vagrant_home }}/.minikube'
         KUBECONFIG: '{{ vagrant_home }}/.kube/config'
     - { role: hostname, become: true }
     - role: openfaas
       environment:
         KUBECONFIG: '{{ vagrant_home }}/.kube/config'
